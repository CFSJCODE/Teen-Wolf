<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->

    <link rel="stylesheet" href="css-manutencao.css" />

<body class="text-white">

    <!-- Container Principal -->
    <div class="w-full min-h-screen flex items-center justify-center p-4">
        <main class="glass-effect w-full max-w-4xl mx-auto rounded-3xl p-8 md:p-12 text-center">

            <p class="mt-4 text-lg text-gray-300 text-shadow max-w-xl mx-auto">

            <!-- Botão para voltar ao Início -->
            <div class="mt-10">
                <a href="index.html" class="action-button inline-flex items-center justify-center text-white font-bold py-3 px-8 rounded-lg shadow-lg text-lg">
